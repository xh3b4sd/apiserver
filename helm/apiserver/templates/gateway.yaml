apiVersion: "networking.istio.io/v1beta1"
kind: "Gateway"
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  selector:
    istio: "ingressgateway"
  servers:
    - port:
        name: "grpc"
        number: 443
        protocol: "GRPC"
      hosts:
        - "kia01.xh3b4sd.giantswarm.io"
      tls:
        mode: "SIMPLE"
        credentialName: "ingressgateway"
